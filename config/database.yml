default: &default
  adapter: postgresql
  encoding: unicode
  username: Rails.application.credentials.username
  password: Rails.application.credentials.password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: todo_api_develop

test:
  adapter: postgresql
  encoding: unicode
  username: 'username'
  password: 'password'
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  database: todo_api_test

production:
  <<: *default
  database: todo_api_production